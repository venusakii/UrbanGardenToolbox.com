<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #F4F1DE; }
      .gear1 { fill: #2A9D8F; }
      .gear2 { fill: #83D475; }
      .leaf { fill: #BC6C25; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #264653; }
      .gear1 { fill: #2A9D8F; }
      .gear2 { fill: #83D475; }
      .leaf { fill: #BC6C25; }
    }
  </style>
  <rect class="bg" width="180" height="180" rx="37" />
  
  <!-- Replaced with custom Urban Garden icon featuring gears and leaf -->
  <!-- Left Gear (Aquamarine) -->
  <g transform="translate(60, 90)">
    <circle class="gear1" cx="0" cy="0" r="28" />
    <!-- Gear teeth -->
    <rect class="gear1" x="-4" y="-38" width="8" height="10" />
    <rect class="gear1" x="-4" y="28" width="8" height="10" />
    <rect class="gear1" x="-38" y="-4" width="10" height="8" />
    <rect class="gear1" x="28" y="-4" width="10" height="8" />
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.3" />
  </g>
  
  <!-- Right Gear (Neon Green) -->
  <g transform="translate(120, 90)">
    <circle class="gear2" cx="0" cy="0" r="24" />
    <!-- Gear teeth -->
    <rect class="gear2" x="-3" y="-32" width="6" height="8" />
    <rect class="gear2" x="-3" y="24" width="6" height="8" />
    <rect class="gear2" x="-32" y="-3" width="8" height="6" />
    <rect class="gear2" x="24" y="-3" width="8" height="6" />
    <circle cx="0" cy="0" r="10" fill="white" opacity="0.3" />
  </g>
  
  <!-- Leaf on top -->
  <g transform="translate(90, 45)">
    <path class="leaf" d="M 0 -15 Q 8 -5 8 5 Q 0 15 -8 5 Q -8 -5 0 -15 Z" stroke="white" stroke-width="1" opacity="0.8" />
    <!-- Leaf vein -->
    <line x1="0" y1="-15" x2="0" y2="5" stroke="white" stroke-width="0.5" opacity="0.5" />
  </g>
</svg>
